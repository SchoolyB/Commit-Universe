# When someone opens an issue, cosmic ripples occur
name: ğŸ“‹ Issue Triggers Cosmic Ripple

on:
  issues:
    types: [opened]

jobs:
  cosmic-ripple:
    name: ğŸŒŠ Cosmic Ripple
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Universe
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ”§ Configure Git
        run: |
          git config user.name "Commit Universe Engine"
          git config user.email "universe@commit-universe.dev"

      - name: ğŸŒŠ Generate Ripple Events
        run: |
          python -m engine.main \
            --universe . \
            --events 3

      - name: ğŸ“¤ Push Changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git push
          fi
