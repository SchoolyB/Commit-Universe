# Staggered Evolution - Offset 2 minutes
name: ğŸŒŒ Evolve Universe (Wave 3)

on:
  schedule:
    - cron: '2-59/5 * * * *'  # Minutes 2, 7, 12, 17...

concurrency:
  group: universe-evolution
  cancel-in-progress: false

jobs:
  evolve:
    name: ğŸš€ Cosmic Evolution
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Universe
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ”§ Configure Git
        run: |
          git config user.name "Commit Universe Engine"
          git config user.email "universe@commit-universe.dev"

      - name: ğŸ² Determine Event Count
        id: events
        run: echo "count=$((1 + RANDOM % 3))" >> $GITHUB_OUTPUT

      - name: ğŸŒŒ Evolve Universe
        run: |
          python -m engine.main \
            --universe . \
            --events ${{ steps.events.outputs.count }}

      - name: ğŸ“¤ Push Changes
        run: git push
